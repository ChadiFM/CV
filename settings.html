<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/app/Vista/css/settings.css">
    <title>Settings</title>
</head>
<body >

    <header>
        <h1>Ajustes de perfil</h1>
    </header>

    <main>
        <div class="base">
            <div class="contenidoBase">
                <section class="perfil">
                    <p><strong>Nombre actual: </strong></p> 
                    <input id="namePlayer" placeholder="playerName"></input>
                    
                </section>
                <section>
                    <p><strong>Logo actual: </strong></p>
                    <img src="" id="avatar" alt="">
                </section>
                <section>
                    <p><strong>Write your name:</strong></p>
                    <input type="text" placeholder="Press enter to change" id="userInput">
                </section>
                
                <section>
                    <p><strong>Choose your avatar:</strong></p>
        
                    <div class="contenedor" >
                        <div onclick="changeImg1()" id="item1"><img src="../Vista/img/avatar1.png" alt=""></div>
                        <div onclick="changeImg2()" id="item2"><img src="../Vista/img/avatar2.png" alt=""></div>
                        <div onclick="changeImg3()" id="item3"><img src="../Vista/img/avatar3.png" alt=""></div>
                        <div onclick="changeImg4()" id="item4"><img src="../Vista/img/avatar4.png" alt=""></div>
                        <div onclick="changeImg5()" id="item5"><img src="../Vista/img/avatar5.png" alt=""></div>
                        <div onclick="changeImg6()" id="item6"><img src="../Vista/img/avatar6.png" alt=""></div>
                    </div>
                </section>
                <div class="button">
                    <button type="submit" onclick="changeInfo()" class="btn-lg btn-danger">Save!</button>
                </div>
                
            </div>
            
        </div>
        
    </main>  
    <footer>
        
    </footer>

</body>
</html>
<script>
    var avatarPlayer = localStorage.getItem("avatar");
    document.getElementById("avatar").src = avatarPlayer;

    var valorUsername = localStorage.getItem("username");
    document.getElementById("namePlayer").value = valorUsername;

    var userInput = document.getElementById("userInput");
    userInput.addEventListener("keyup", function (event) {
        if (event.keyCode === 13) {
            addName();
        }
    });
    
    function addName(){
        var userInput = document.getElementById("userInput").value;
        document.getElementById("namePlayer").value = userInput;
    }

    function changeImg1(){
        var userAvatar = document.getElementById("avatar");   
        userAvatar.src = "../Vista/img/avatar1.png";
    }
    function changeImg2(){
        var userAvatar = document.getElementById("avatar");

    }
    function changeImg3(){
        var userAvatar = document.getElementById("avatar");

    }
    function changeImg4(){
        var userAvatar = document.getElementById("avatar");   
        userAvatar.src = "../Vista/img/avatar4.png";
    }
    function changeImg5(){
        var userAvatar = document.getElementById("avatar");   
        userAvatar.src = "../Vista/img/avatar5.png";
    }
    function changeImg6(){
        var userAvatar = document.getElementById("avatar");   
        userAvatar.src = "../Vista/img/avatar6.png";
    }

    function changeInfo(){
        var username = document.getElementById("namePlayer").value;
        var avatar = document.getElementById("avatar").src;

        var usuario = [{username: username, avatar: avatar}];

        var addUsername = localStorage.setItem("username", usuario[0].username);
        var addAvatar = localStorage.setItem("avatar", usuario[0].avatar);
        alert("Saved!");
        window.location.href='../Vista/chooseMode.html'
    }
</script>
