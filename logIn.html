<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>logIn</title>
    <link rel="stylesheet" href="../Vista/css/logIn.css">
</head>
<body>
    <header>
        <h1>Welcome to IConquest</h1>
    </header>

    <main>
        <div class="base">
            <form method="post" id="userForm">
                <div class="mb-3">
                  <label for="inputEmail" class="form-label"><strong>Email address</strong></label>
                  <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Email">
                </div>
                <div class="mb-3">
                  <label for="inputPassword" class="form-label"><strong>Password</strong></label>
                  <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
                <div>
                    <p><strong>New user?</strong> <a href="../Vista/register.html">Click here</a></p> 
                </div>
                <div class="button">
                    <button type="submit" onclick="checkInfo()" class="btn-lg btn-danger">Play!</button>
                </div>
            </form>
        </div>
        
    </main>
    
    <footer>

    </footer>
</body>
</html>
<script>

    var form = document.getElementById("userForm");

    function checkInfo(){
        if(document.getElementById("inputEmail").value == localStorage.getItem("email") && (document.getElementById("inputPassword").value == localStorage.getItem("password"))){
            alert("Loged!");
            window.location.href = "../Vista/chooseMode.html";
        }
        else{
            alert("Something wrong!");
        }
    }

</script>
